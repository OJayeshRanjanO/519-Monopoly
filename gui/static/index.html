<!DOCTYPE html>
<html>
	<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/home.js"></script>
	</head>
	<body>
		<div class='container'>
			<h1 class='text-center'>Monopoly Adudicator</h1>
			<h5 class='text-center'>James Morris, Joseph Borromeo, Jayesh Ranjan</h5>
		</div>
		<hr>
		<div class="container">
			<div class='row'>
				<div class='col'>
					<div class='container'>
						<h3 class='text-center'>Upload Your Model</h3>
						<form action='/upload' method="POST" enctype = "multipart/form-data">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Team</span>
								</div>
								<input type="text" name="teamName" class="form-control" placeholder="Team Name" required>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Game</span>
								</div>
								<input type="text" name="gameName" class="form-control" placeholder="Game Name" required>
							</div>
							<div class='form-group'>
								<label for='file'>Upload your agent.py and pickled files</label>
								<input type="file" name="file" class="form-control-file border" required> 
							</div>
							<button type="submit" class="btn btn-outline-primary btn-block">Upload!</button> 
						</form>
					</div>
				</div>
				<div class='col'>
					<div class='container'>
						<h3 class='text-center'>Upload A Custom Configuration</h3>
						<form action='/config' method="POST" enctype = "multipart/form-data">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Game</span>
								</div>
								<input type="text" name="gameName" class="form-control" placeholder="Game Name" required>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">#</span>
								</div>
								<input type="text" name="numGames" class="form-control" placeholder="0">
							</div>
							<div class='form-group'>
								<label for='file'>Upload your configuration json file</label>
								<input type="file" name="file" class="form-control-file border"> 
							</div>
							<button type="submit" class="btn btn-outline-warning btn-block">Upload!</button> 
						</form>
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col">
					<div class="container">
						<h3 class='text-center'>View A Previous model</h3>
						<form action='/view' method="POST">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Game</span>
								</div>
								<input type="text" name="gameName" class="form-control" placeholder="Game Name" required>
							</div>
							<button type="submit" class="btn btn-outline-success btn-block">View Game!</button> 
						</form>
					</div>
				</div>
				<div class="col">
					<div class="container">
						<h3 class='text-center'>Start A Populated Game</h3>
						<form action='/start' method="POST">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Game</span>
								</div>
								<input type="text" name="gameName" class="form-control" placeholder="Game Name" required>
							</div>
							<button type="submit" class="btn btn-outline-danger btn-block">Start Game!</button> 
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>


</html>
