<!DOCTYPE html>
<html>
	<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class='container'>
			<h1 class='text-center'>Monopoly Adudicator</h1>
			<h5 class='text-center'>James Morris, Joseph Borromeo, Jayesh Ranjan</h5>
		</div>
		<hr>
		<div class='row'>
			<div class='col'>
				<div class='container'>
					<h3 class='text-center'>Upload Your Model</h3>
					<form action='/upload'>
						<div class='form-group'>
							<label for='team'>Team Name</label>
							<input class='form-control' id='team'>
						</div>
						<div class='form-group'>
							<label for='game'>A unique game ID</label>
							<input class='form-control' id='game'>
						</div>
						<div class='form-group'>
							<label for='file'>Upload your pickled file</label>
							<input type="file" class="form-control-file border" id='file'> 
						</div>
						<button type="submit" class="btn btn-primary btn-block">Upload!</button> 
					</form>
				</div>
			</div>
			<div class='col'>
				<h3 class='text-center'>View A Previous model</h3>
				
			</div>
		</div>

	</body>


</html>
